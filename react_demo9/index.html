<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件style</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>
<body>
     <div id="root"></div>
        <script type="text/babel">
             var ostyle = {
                            borderWidth:"2px",
                            borderColor:"black",
                            borderStyle:"solid",
                            color:"red"
                            }

             class MyStyle extends React.Component{
                 render(){ 
                     return(
                         <div style = {{color:"yellow",fontSize:"40px"}}>style</div>//第一种写法
                         //<div style = {ostyle}>aaaaaaa</div>//第二种写法
                     )
                 }
             }

             ReactDOM.render(
                 <MyStyle/>,
                 document.getElementById("root")
             )
        </script>
        <!-- 
             注意：style = {{}}
             第一重大括号表示这是 JavaScript 语法，第二重大括号表示样式对象
        -->
         
</body>
</html>

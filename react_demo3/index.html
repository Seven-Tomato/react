<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定义组件使用this.props获取组件属性</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>
<body>
     <div id="root"></div>
        <script type="text/babel">
                class HelloMessage extends React.Component{
                    render(){
                        return <p>自定义的组件{this.props.name}{this.props.age}</p>//<h1>第二个顶层对象</h1>
                    }                  
                }
                    
                ReactDOM.render(
                    <HelloMessage name="John" age="18"/>,
                    document.getElementById('root')
                );
        </script>
        <!-- React 允许将代码封装成组件（component），然后像插入普通 HTML 标签一样，在网页中插入这个组件 
             HelloMessage 就是一个组件类。模板插入 <HelloMessage /> 时，会自动生成 HelloMessage 的一个实例
             所有组件类都必须有自己的 render 方法，用于输出组件。

             组件的用法与原生的 HTML 标签完全一致，可以任意加入属性，比如 <HelloMessage name="John"> ，就是 HelloMessage 组件加入一个 name 属性，值为 John。组件的属性可以在组件类的 this.props 对象上获取，比如 name 属性就可以通过 this.props.name 读取
             注意：
             组件类的第一个字母必须大写，否则会报错，比如HelloMessage不能写成helloMessage。
             另外，组件类只能包含一个顶层标签，否则也会报错。如在p标签后面又加了个h1标签
        -->
         
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件中的子元素this.props.children</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>
<body>
     <div id="root"></div>
        <script type="text/babel">
                class NodeList extends React.Component{
                    render(){
                        return <ol>
                                   {
                                       React.Children.map(this.props.children,function (child) {
                                           return <li>{child}</li>
                                       })
                                   }
                               </ol>
                    }                  
                }
                    
                ReactDOM.render(
                    <NodeList>
                         <p>NodeList的children1</p>
                         <p>NodeList的children2</p>
                    </NodeList>,
                    document.getElementById('root')
                );
        </script>
        <!-- this.props 对象的属性与组件的属性一一对应，但是有一个例外，就是 this.props.children 属性。它表示组件的所有子节点
             this.props.children 的值有三种可能：
             如果当前组件没有子节点，它就是 undefined 
             如果有一个子节点，数据类型是 object 
             如果有多个子节点，数据类型就是 array 

             React 提供一个工具方法 React.Children 来处理 this.props.children 。
             我们可以用 React.Children.map 来遍历子节点，而不用担心 this.props.children 的数据类型是 undefined 还是 object

             上面代码的 NodeList 组件有两个 p 子节点，它们都可以通过 this.props.children 读取
        -->
         
</body>
</html>
